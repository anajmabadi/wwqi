    <h1>
    	Ma'ayib al-Rajal [Vices of Men]<a href="#_ftn1" name="_ftnref1" title="" id="_ftnref1"><b>[1]</b></a>
    </h1>
    <h2>
    	Bibi Khanum Astarabadi
    </h2>
    <h2>
    	Preface
    </h2>
    <table>
    	<tr>
    		<td>
    			To God praise and gratitude must first be extended
    		</td>
    		<td>
    			Who from the left rib of men women He appended
    		</td>
    	</tr>
    </table>
    <p>
    	It is the beginning of the Hijra lunar year of one thousand thirteen hundred and twelve<a href="#_ftn2" name="_ftnref2" title="" id="_ftnref2">[2]</a>, concurrent with the forty-eight year of the joyous reign of his majesty, the Shadow of God<a href="#_ftn3" name="_ftnref3" title="" id="_ftnref3">[3]</a>, in the capital of Tehran, the seat of the propitious sultan, the Shahanshah of Iran, the youth in fortune, the old in wisdom, the mercifully just, the Firaydun of grandeur, the Jamshid of compassion, the Khusraw of conquest, the Mansur of strength, Nasir al-Din Shah the Qajar, may God bring eternity to his kingdom.
    </p>
    <p>
    	One day a kin of this humble soul, whose friendship is unmatched, graced my modest tabernacle with her presence, and saw me wasting time and words on this book&mdash;in utmost lack of merit and sufficiency&mdash;and roundly approved of it. She begged me to write down the story of my life and that of my ancestry, a chapter devoted to each, together with their professions. Since the messenger is not to be blamed, I accepted her urgings; even though I didn't know the story of each of my ancestors, I was able to gather some information from the written histories of the Qajar dynasty, may their house remain lasting.
    </p>
    <p>
    	This humble soul is the daughter of the late Muhammad Baqirkhan, the commander of the cavalry of Astarabad, who was one of the servants of this mighty, interminable and sovereign government, and his service and sacrifice for the trustees of government in the Wars of Turkmenia are clear to all. After fifty years of service, he gave his life for the prosperity of this government.
    </p>
    <p>
    	My ancestor, the late Karbala'i Baqirkhan, was the head of the attendants of the prince, may heaven be his abode, and did great services in Fars; as an example, one day in the royal hunting ground, in the presence of the king, he slit a lion in half in such a way as to hear cheers from Leo. After sixty years of service he gave his life in the war of Farikhan. When they took his head as bounty to the king, he paid 1000 tumans for it and attached it to his body for burial.
    </p>
    <p>
    	Another ancestor, Hamzahkhan, served the Crown from the time of the celestial monarch to the beginning of ours, may God bring eternity to his kingdom, in the territory of Astarabad; his services are well-known to the illustrious majesty, in the great regions of Turshiz, Goklan and other cities. These were mentioned in the <i>History of Qajar Dynasty</i> and <i>Mar'at al-Buladan</i> and little is there a need to elaborate.
    </p>
    <p>
    	As for my mother, daughter of the late Akhund Mullakazam Mujtahid Mazandarani, of the city of Barfurush, may God elevate his station, was master of all sciences, unrivaled. He taught sciences and jurisprudence for fifty years in the capital of Tehran. When he passed away, my mother served for thirty years in the grand and propitious house of the late princess Shukuh al-Saltanah, the mother of Crown Prince Muzaffar al-Din Mirza, whose cradle is the world. She then made several trips to Azerbaijan to serve his Majesty, the auspicious Crown Prince, may our souls be sacrificed for his, for another several years, and she is now devoting her life in the service of holy shrines, may God consecrate their importance, and praying for the strength of the rule.
    </p>
    <p>
    	In short, this humble soul doesn't see herself in a position to educate men, rather she only attempts to rebut the book <i>Ta'dib al-niswan</i> [Disciplining of Women] and write <i>Ma'ayib al-rajal</i> [Vices of Men] to reveal their faults, so that men may abandon disciplining women, disciplining and educating themselves instead. I have done so in four chapters, focusing on men's treatment of their wives, after which I have elaborated my own story.
    </p>
    <p>
    	Chapter One: On Manners of Wine-drinkers<br />
    	Chapter Two: On the Comportment of Gamblers<br />
    	Chapter Three: On <i>Charas</i>, <i>Bhang</i>, Hashish, Opium, and Cannabis<br />
    	Chapter Four: On the Conversations Between Hooligans and Ruffians, Coxcombs and Profligates
    </p>
    <p>
    	What this humble soul means by men is those who &quot;are as cattle&quot;<a href="#_ftn4" name="_ftnref4" title="" id="_ftnref4">[4]</a> because it is clear that such behavior, comportment, conduct and bearing does not arise from men of judgment, discernment and diligence. Thus, they stem from weakness of reason and base sexual appetite of those who are less than brutes and more wicked than the voluptuary, for God, the magnificent and exalted, has said about them, &quot;They are as cattle, nay even more astray; those! They are the heedless ones,&quot;<a href="#_ftn5" name="_ftnref5" title="" id="_ftnref5">[5]</a> as the confidant of the private quarters of the king and the trustee of his majesty, Sir Muhammad Ibrahimkhan, known as Khalvati, has presented a fully versed account, sweeter than honey, of these creatures in the book <i>Adab-i nasiri</i> [<i>Mien of Nasir al-Din</i>], and has called them, in the spoken words of clear truth, also &quot;Those who are more ignorant than cattle.&quot;
    </p>
    <p>
    	But since this book was penned after requests from sisters, I am obliged to offer a few words of advice for my pious sisters to benefit from. I hope for their prayers and bliss.
    </p>
    <h2>
    	<b>Advice to women with the assistance of the benefaction of God</b>
    </h2>
    <p>
    	Greetings to decorous ladies and budding young women
    </p>
    <p>
    	Know and beware, listen to guidance and counsel, so that you may find salvation in this world and the next. God, the magnificent, the exalted, has created you, women, for men, so that you can be their fields and procreate; otherwise, you are barren of all else. Now think to yourself: Do you have the mind and foresight to do great deeds? Do you find power and might in yourself to rub shoulders with the enemies? Do you have enough industry to support another human being? To pray for forty days, notwithstanding the womanly menstruation period, to the glory of the Almighty? Thus, inadequate and insufficient, you must follow the will of your husband and never leave the house without his permission and not show your fairness to other men and always be smiling to your husband and never ask him for anything even if you are on the brink of starvation. You must wear what he buys you. You must neither give it away nor disapprove. You must be brave in the face of buffoonery and lewdness, keep your lips sealed in conflicts and hostilities. You must keep your husband's secrets; never bring disrepute and ill to him. You must not engage in lies or deceit, machinations or trickery. You must never give away your husband's wealth to another without his permission, and if you have wealth of your own, you must not withhold it from him.
    </p>
    <p>
