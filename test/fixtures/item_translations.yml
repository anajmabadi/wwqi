    </p>
    <p>
    	<b>The Tenth Chapter:</b> It is on manners of waking up in the morning. The woman should leave the room as soon as she wakes up, and leave the man to servants and attendants. It is clear why the author has issued such directive: as soon as the woman leaves, the man can freely cavort with the servants, and make of this a reason for indulgence. Now, should one be fair and just, once the man treats the servants in this manner, how can the lady of the house then discipline these wild and insubordinate creatures? The order of the house is ignored, the order of life is destroyed, and the time of &quot;the destruction of cities and the misery of creatures&quot; is unfurled. If the woman says that the servants do not heed her commands or that they have filched, the husband would ascribe it to malice. All these can arise from flirting (a simple prank or fondling) with the servants. What has thus far been said as example are those of better men. The accounts of bad men are many and beyond count. <i>I take refuge in God from His wrath</i>. It also becomes obvious that bad women of these times are better than bad men of these times. Since women are barred, forbidden from forming some such associations and fraternization, they are less exposed to base and cruel traits. Because they are weak in the senses and body as well as weak in the mind, they do not exhibit as much mischief, and even if they do, the fault lays with their husbands, because men are educators of women and women are under their command, and it is from there that all wickedness arises. May God do what he may with them. &quot;May God hasten the arrival of our savor and our guardian, the possessor of time, the substitute of God on earth and the declaimer of Quran.&quot;
