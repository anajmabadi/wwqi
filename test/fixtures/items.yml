  notes: "From Nahid: The two men seated in this photo are Abdol Majid Mirza (left) and Abdol Amir Mirza (right). They are both sons of Abdol Hossein Mirza (not in the photo).  Abdol Ali Mirza also not in the photo was Abdol Hossein Mirza's brother. I don't know why his name was in the explanations. Keramat Saltaneh in the photo is the mother of Abdol Majid Mirza and Abdol Amir Mirza who are in the photo. Shawkat Aqa was the wife of Abdol Majid in the photo. Abdol Amir's wife is not present but their children Mu'azziz, Amir Reza and Purandokht are seated. Taqi Khan and Anushiravan Mirza standing in the photo with are the children of Shawkat Aqa and Majid Mirza. ||"
