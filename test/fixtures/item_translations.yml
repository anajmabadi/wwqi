    <h2>
    	First Chapter: On Manners of Drinking Wine
    </h2>
    <p>
    	<b>On winebibbing</b>: At dawn, a group of base and unclean men, lewd and profligate, dishonorable and dastardly, come together to do things that bring shame to man or non-man. They enter the house of Jews and pass by the Christian tavern to buy, in the custom of wine-sellers, three Shahis of <i>araq</i> and one Shahi of tasteless tripe. They come out drunken and foolishly triumphant, loud-mouthed or lisping, to flaunt their way through frightful alleys, and the outcome is God knows not what.
    </p>
    <p>
    	There are those among them who are of the nobility, governors, privileged in rank and class, occupying high seats, but the majority are of a common lot. They come together in a particular house, with great pomp, benefit from the colorful spread of a wealthy host, and light up the gathering. Of wine in various colors and of all that can be distilled, of the wine of Hamdan, the fine liquor of Isfahan, the essence of the Khular grapes of Shiraz or the wine-dates of Ahwaz, the double-extract of Ardibil, mastic and ginger liqueurs, rum and brandy, the forty-proof of Marand, champagne and cognac of Bordeaux and Spanish, of no matter where and no matter how much, all those present will provide and escort. And of condiments and relish, kebabs and roasted nuts, seasoned stew of heavenly birds, partridge and francolin and turkey and see-see partridge and pheasant and fowls and capon, and of fish, fried or baked trout; all kinds of musical instruments, harp and <i>sarang</i> fiddle, pleasant-sounding <i>barbat</i> and <i>rubab</i>, reed flute and <i>nay</i> on lips and <i>daf</i> in hand, merrily sing. In the first round, they get drunk on wine and song, lustful-eyed and shameless-faced. Poem:
    </p>
