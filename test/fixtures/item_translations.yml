    <p>
    	It is often seen and heard that women with fair features are ignored because their men desire some form of debauchery, as one of our kin, who assisted with the writing of this book, implored the following story to be included in her own pen. This story is not related to this humble soul.
    </p>
    <h2>
    	The Story of the Amradbaz Man
    </h2>
    <p>
    	The story goes that a man had a beautiful wife for whom he showed no desire. He would find fault with the poor woman every day and would leave the inner chamber in ill temper and nightgown at bedtime. One night he ordered his servant: &quot;Go and find me an <i>amrad</i>, from wherever you can, and bring him hither.&quot; The poor servant's quest for an <i>amrad</i> did not come to fruition. No matter where he looked he could not find any. He finally went to the house of a prostitute, who had a charming, well-formed brother, and asked for him. The sister said: &quot;My brother has gone on a journey, but I am available.&quot; The poor servant answered: &quot;My master desires <i>amrad</i>s only and not you.&quot; The woman said: &quot;I will dress like an <i>amrad</i> and make myself up appropriately. He may not notice and desire me, in which case he will reward you handsomely.&quot; The servant accepted the offer out of desperation and greed. The woman made herself up like boys and followed the servant until they reached the house. Hearing the door, the master rushed to embrace the <i>amrad</i>-looking woman like it was his own sweet life, imagining that she was a celestial beau. Out of shear craving, desire and passion, he threw her on the bed face down without so much as undressing her. Since the woman was not accustomed to the way, the path to the backside proved difficult and narrow. The master ordered lubrication. Since the woman was incompetent, she found an excuse to keep her hand on the lower organ. The master pushed so hard that the servant, outside the door, was consumed with envy. During the dickering and the give and take, the hand of the master reached the <i>amrad</i>-looking woman's hand. He started pushing her hand away, in search of the manly handle. Having struggled hard, he eventually found out that she was not a man, and that the place to push was not in the back but in the front. He was greatly dismayed so much so that the organ shriveled, virility shied, and the storehouse of desire shrank. The master cried, &quot;Oh, you deceitful servant! What is this scheme and who is this that you have brought to me?&quot; The servant became unnerved and apprehensive, and spoke out of obligation: &quot;The goal can be achieved in both cases, do not disturb yourself or become angry or enraged.&quot; The reply came, &quot;This is a woman,&quot; and heard, &quot;That which the <i>amrad</i> has, she also has. What's the difference?&quot; The master said: &quot;An <i>amrad</i> has a penis and this one doesn't.&quot; He replied: &quot;Why would you want a penis at such time?&quot; The master said: &quot;I want to play with his penis when I enter him from behind.&quot; The servant said: &quot;Penis is penis and buttock is buttock. You can enter her from behind and play with this servant's penis.&quot; The master was overcome with laughter so much that he fell from the bed onto the ground next to a tree; a nail gashed his penis as a branch slashed his buttock. He cried out fiercely before loosing consciousness. The prostitute and the servant who feared for their lives decided to flee. They took with them whatever they could get from the house. A retainer came out from the inner quarters of the house and saw the master in that position. He ran back to the lady of the house, screaming. The lady hurried out. When she reached her husband she squalled and cried. The neighbors gathered and brought physicians and surgeons until the master regained consciousness. The poor master was so distraught by his own vice and device, by maim and pain, as well as disgrace that he could not longer stay in his own home. Perforce, he embarked on a long and far journey. Such is the consequence that awaits all those who pursue <i>amrad</i>s, prostitutes, gambling, or alchemy; their treatment of their women and the subsequent behavior of their women with them. &quot;Then take admonition, O you with eyes.&quot;<a href="#_ftn7" name="_ftnref7" title="" id="_ftnref7">[7]</a>
    </p>
    <p>
