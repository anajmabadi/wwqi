  introduction: "The Bahram Sheikholeslami collection is presented in honor of his mother, Afsarolmoluk Sheikholeslami. This family collection consists of hundreds of letters, wedding contracts, dowry documents, settlements, endowments, powers of attorney, photographs, objects and artwork. The earliest letter dates to 1201 AH. Many items were created in Qazvin where the Sheikholeslami family has lived for generations. "
