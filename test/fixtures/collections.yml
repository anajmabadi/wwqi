  notes: "The photographs come from the collection of Mr. Joel Montague, a private collector, of Wellesley, Massachusetts. Mr. Montague has a collection of 200+ photographs from Iran, most dating to the early twentieth century. The collection largely consists of photographic reproductions of portraits of constitutional era figures. These were acquired in the form of an album from a dealer in the Friday bazaar, probably in the early 1970s. In addition, Mr. Montague has acquired 20-30 original photographs of the \xE2\x80\x98cabinet card\xE2\x80\x99 and \xE2\x80\x98carte visite\xE2\x80\x99 variety, many from the same dealer. These were purchased individually over several years, starting in the 1960s."
