    <p>
    	All in all, each woman must behave according to the taste and ways of her man, and accommodate the desires of her husband. Many women act according to the commands of their man, be it their dress or household furniture, and their husbands would still not approve of it because of their ill manners and innate ungratefulness. And many women purchase, with their own money, or make dresses for themselves and their husbands, and still the poor man is unappreciative, and the poor woman's spirit and comportment is chronically tarnished, and her husband consequently disparages her. Thus, nothing is certain, especially in this day and age, when there are no systems or manners of disposition. Affairs are left to accident and chance. Therefore, obligations are wanting, discord and dispute are daunting, concord and agreement are lacking.
    </p>
    <p>
    	<b>The Ninth Chapter:</b> The author speaks of the manners of sleeping, all of which, truth be told, is true and proper, without missing any details; again, provided that there be prosperity and means of convenience, and not like us the people of Iran, living in dire poverty, always in need and suffering from hardship. Two people live under the same fetid canvas blanket for thirty years, exposed to uncanny cacophonous noises in winter and summer, and all evil arises out of poverty and ignorance, and nothing else; otherwise, every sentient being can distinguish between good and bad, worthy and unworthy, and there is no need for so much deliberation.
    </p>
    <table>
