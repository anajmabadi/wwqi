    	</tr>
    	<tr>
    		<td>
    			Drunk and wasted
    		</td>
    		<td>
    			Not even magic will work
    		</td>
    	</tr>
    	<tr>
    		<td colspan="2">
    			<p>
    				Then they become half-witted
    			</p>
    		</td>
    	</tr>
    	<tr>
    		<td>
    			The curse at their fortune
    		</td>
    		<td>
    			And who ever avoids such behavior
    		</td>
    	</tr>
    	<tr>
    		<td>
    			Among those with some judgment
    		</td>
    		<td>
    			Will benefit endlessly
    		</td>
    	</tr>
    	<tr>
    		<td colspan="2">
    			<p>
    				From the giver of day and night
    			</p>
    		</td>
    	</tr>
    </table>
    <p>
    	One is prone, vomiting. Another in a corner, bleating. A third in the outhouse, shitting. Right then, the police-cum-iblis, hungry and indigent, alerted, descend upon the scene, dragging one in torture, another cuffed hand and foot, to the streets to take to the station, all in such miserable condition, desolate and helpless. Those among them, less imbibed and retaining a degree of discernment, try to mediate, begging the police: &quot;Don't sully their reputation. Leave the house in peace. We can be reasonable. We will make you happy come tomorrow.&quot; The police will say: &quot;Nevertheless, it's beyond us now. Reports have already been sent to the higher-ups, and your offense could no longer be written off. There is no other way but to suffer through beatings and prison and fines.&quot; Those poor drunkards with a bit of intelligence in them will argue: &quot;They were drunk and they didn't know what they were doing. And they fouled up,&quot; to little avail. Finally, perhaps, they pay some money to the deputy, and get their way. Those who are capable, grope their way home. But in what condition? Thorn garment, broken arm, bleeding and bleating, topsy-turvy.
    </p>
    <p>
    	On the other side, the poor wife of this coward, matchlessly disgraceful man, standing watch on the rooftop from dead of night to early dawn, hungry to the bone, food having gone cold, her husband arrives. Knocks on the door, the woman runs to the door barefoot. She opens the door and what sight! What appearance! What whining and moaning! He hits this wall, falls and gets up. He hits that wall, falls and doesn't get up. With the help of the servants, the woman drags him to the bedroom and puts his head on the pillow. The woman and her servants eat the gone bad food, bitter like bile, sour like vinegar, before going to sleep.
    </p>
    <p>
    	In the morning, when the sun has spread its rays, and prayers been rented to the Devil, from dead of sleep&mdash;for sleep is the brother of death&mdash;he wakes up. The poor woman prepares what has been customary for the man to eat, but the coward, yellow the color of his countenance, knits his eyebrows so that no one can speak of the previous night, until time comes for him to go out. The woman says: &quot;We don't have money for expenses. Please give us some money.&quot; The man, in an about-face, retorts: &quot;I gave you money three, four days ago. Where would I find it now? You either spend all that money on yourself or else you save it. I cannot keep apace.&quot; The woman realizes that if she continues with the discussion, no good will come out of it. Thus, she possibly keeps quiet. The man leaves the house. He meets some friends along the way. They share hearsays. One of them informs the others of a gathering for gambling in a &quot;dear&quot; friend's house, &quot;If you like we can all go there.&quot; Thus, they all decide to go.
    </p>
    <h2>
    	Second Chapter: On Manners of Gambling
    </h2>
    <p>
    	The second chapter is on gambling. Comrades descend upon the house of the &quot;dear friend&quot; and knock. The host comes to the door with an open face, smiling and sweet-talking, and invites them in. We all know that the &quot;smile of the villager is not without some ruse.&quot; Because he knows how to swindle and defraud as much as he can, he sweetens his words with honey, &quot;Feel at home, you are my honored guests, and I am but your servant.&quot; Seeing such good-natured treatment, comrades enter the house without compunction or apprehension. After sitting down they say, &quot;Dear brother, last night we were hassled greatly. We ask you to designate a guard so that we can feel at ease.&quot; The host replies: &quot;No one dares to enter my house without permission. You can make yourself at home and start to play. All games and means of gambling&mdash;chess, backgammon, poker, <i>tran</i> and <i>ganjafah</i> &mdash;, whatever you desire is there. Because chess is a difficult game that requires skills and a quiet environment, and backgammon is also difficult because it rests upon the roll of the dice, as they have said: &quot;When the dice is favorable, all can be backgammon players,&quot; some in the group of beasts start to play poker, another <i>tran</i> and a third <i>ganjafah</i>, until he has lost all they have, not finding time to eat or calculate their wins and losses. If someone brings the news that &quot;Your father has passed away!&quot; he will reply, &quot;Let him rest in peace.&quot; Or if the news is: &quot;Your boss has asked for you,&quot; he will say: &quot;Tell him that I am on my death bed.&quot; If they say: &quot;A creditor is at the door,&quot; he will answer: &quot;He is such a fool asking for money now. Tell him to wait until tomorrow, God willing, and with some good draw, I will pay him tomorrow.&quot; If someone brings the news that &quot;Your wife has given birth to a son and doesn't have anything to eat,&quot; the answer comes: &quot;May God bless his arrival. Tomorrow, his mother's breasts will have milk.&quot;
    </p>
    <p>
    	In short, their vices are many. Now let's look at the way they play.
    </p>
    <p>
    	Someone says: &quot;Who is the master of this game.&quot; The host says: &quot;Don't concern yourself with other issues. Focus your attention on the game. Whatever you want will be provided for in the blink of an eye.&quot; They are in the midst of playing when high noon is announced. The host orders food to be brought. Comrades eat bread and cheese in a hurry and return to the game excitedly until the sun is almost down. One among them, who is a little more faithful, cries that we have not fulfilled our religious duty.&quot; The one losing, shouts to the dealer: &quot;Give me card, I am losing badly, how can I win my money back?&quot; He convinces others, somehow, that they should continue until late night. The host prepares dinner, &quot;Come and have something to eat and drink, and then go back to the game.&quot; Like lunch, they hurriedly eat the dinner, wipe their hands instead of washing them, before going back to the game until nearly dawn, the time that prayers are answered.
    </p>
    <table>
    	<tr>
    		<td>
    			One says that I will win the pot
    		</td>
    		<td>
    			The other says that I will a lot
    		</td>
    	</tr>
    </table>
    <p>
    	Until nearly the break of dawn, this fake pack spends time gambling. The hypocrite again cries: &quot;Comrades, rush to prayers.&quot; The loser among them looks at his hand and sees four Queens. He says: &quot;Brother, why do you talk so much. I don't pray. I am betting.&quot; The other one looks at his hand and sees four Kings and says, &quot;I am in and I raise ten more.&quot; The third, who called others to prayer to begin with, looks at his hand and sees four aces, and forgets all about prayer, &quot;I am also in and I raise twenty.&quot; From every direction bets come in. The gambler with four aces is raising money without stop and takes whatever is in the pot. The others, dazed and bewildered, one among them says: &quot;He was nothing but a commoner.&quot; The other says: &quot;He didn't even have a hat or a cloak.&quot;
    </p>
    <p>
    	In short, what trace of fraternity and comradery was between them vanishes at this point. They are left naked and disoriented. That is the reason why God the Supreme and the Divine says in the Quran: &quot;O ye who believe! Intoxicants and gambling, (dedication of) stones, and (divination by) arrows, are an abomination, of Satan's handwork: eschew such (abomination), that ye may prosper.&quot;<a href="#_ftn8" name="_ftnref8" title="" id="_ftnref8">[8]</a> It is true that the Word of God is &quot; the word of kings and the king of words.&quot; Now, let us just tell the story of one gambler, as the others are much the same.
    </p>
    <p>
    	One of the big losers walks towards his house-in-ruins, deep in thought but half asleep. He goes and sits in a corner of the room disconcerted and confused, thinking, &quot;Had I come up with four aces, I could've won handsomely. Of course, either the cards were not with me or the other players cheated; otherwise, I would've played a lot more cautiously. Now it is best if I made reparations for my lost time and money by selling some items from the house and with the money drink and play some more. It could be that this time I will be fortunate and make amends on my losses.&quot; He becomes resolute, gets up and takes all the precious jewelry from the box and leaves the room. In the yard, his wife smells a rat, comes to him and greets him: &quot;Dear sir and kind husband, where have you been for the past few days and where are you off to now?&quot; He responds: &quot;It's no business of yours where I've been and where I'm going to.&quot; The woman says: &quot;So, give me my allowance. I have borrowed money in these past days, and no one will lend me money now. This is not the way to keep a wife. A man shouldn't be like that. If you don't want a wife, then divorce her. It's better if I were a widower than to be in such relationship.&quot; Once the woman says this, the man strikes her with such force that her mouth fills with blood and her teeth fall to the ground. The woman starts crying and weeping. The cheat of a man then pulls out a baton and beats the woman black and blue before leaving the house. Along the way, he comes upon a dervish, laboring under a muck-infested long beard, of the k
