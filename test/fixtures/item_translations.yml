    <h2>
    	[Refutation of <i>Disciplining of Women</i>]
    </h2>
    <p>
    	In the Name of God the Compassionate, the Merciful
    </p>
    <p>
    	We are subjects of the Lord and praise the Almighty who has created beautiful flowers and effervescent kindness in hearts. With the first he has adorned gardens and with the second he has brought amity among friends. He has made nightingales the decipherers of the secret of the garden and doves reciters of fields and farms. He has made ruins a nest for the owl and peaks home of the partridge.
    </p>
    <table>
    	<tr>
    		<td>
    			The universe is under your banner
    		</td>
    		<td>
    			We rely on you as you do to yourself
    		</td>
    	</tr>
    </table>
    <p>
    	Having praised God the Immaculate and paid tribute to the occupiers of the seat of governance as well as their unsullied sons and fathers, laudation and health to them all, who are the guides of the path and our saviors from wickedness.
    </p>
    <p>
    	But then: One day a group of women had gathered at the house of a female friend, and this humble soul turned into the nightingale and the songbird of their garden, I was dispensing advice on every issue, when the discussion deviated into gossip and hearsay, and I admonished such course. I said that the Prophet, may peace be upon him, has said: &quot;Gossip is worst than adultery.&quot; One of my same-sex companions whose heart was filled with pain and whose countenance was lifeless from her unmanly husband, sighed and said: &quot;Oh sister! You know not what goes on in our grieving hearts and our pained bodies; otherwise you wouldn't have spoken of the evils of gossip and you wouldn't have called it a flaw.&quot;
    </p>
    <table>
    	<tr>
    		<td>
    			Those who know not our longings
    		</td>
    		<td>
    			Cannot be aware of our ordeals
    		</td>
    	</tr>
    </table>
    <p>
    	I answered: &quot;I may not be aware of your affairs, but I am of mine. You have every right to bemoan.&quot; Soon as I pronounced these words, the group came together and begged me: &quot;Tell us the truth, what goes on in your heart?&quot; I replied: &quot;For that books need to be written and stories to be told: Truths cannot be expressed in the pen.&quot; They insisted: &quot;In God we trust and we won't let you be until you recount your story in full.&quot; Upon this, I had little alternative but to tell them of my predicaments. I said: &quot;My beloved turned into a serpent and my house into a cave and my life into a dark night.&quot; This increased their consternation and their interests loomed, for I had never complained about my husband; contrary to other sisters, I had always spoken of his agreeable demeanor and my satisfaction and gratification with our alliance. Whenever someone spoke ill of her husband, I would reprove her, and say that this was the aberrant path; for the problem lies with us and not with men. We are the ones who lack merit and faith, marred by insufficiency, and they are whole and complete. Since humans only become wise and take advice with direct experience, going through ups and downs of life, the waning and waxing of this cruel, cunning world, this humble soul was at the time inexperienced and naive, and did not undertake certain things. In any event:
    </p>
    <table>
    	<tr>
    		<td>
    			I shall leave for another time
    		</td>
    		<td>
    			Gruesome stories of suffering and crime
    		</td>
    	</tr>
    </table>
    <p>
    	This story, as well as that of my own life at the end of this book, will be told to blazing-heart, teary-eyed sisters not in brief but in full, comprehensive and detailed.
    </p>
    <table>
    	<tr>
    		<td>
    			Were you to cover flames in cotton
    		</td>
    		<td>
    			They would burst more intensely thereon
    		</td>
    	</tr>
    </table>
    <p>
    	I have agony in my heart and a heart ravaged by pain.
    </p>
    <p>
    	So, one of the sisters said: &quot;Listen to a new tale spun in the cunning loom of the firmament, the heart-wrenching story of a tasteless bitterness. And that is a book by an unmanly coward, a unique specimen of the times and a singular creature of this world, whose shameful name he has called <i>Disciplining of Women</i>, and I have read and am carrying it with me now. You read for your own sake.&quot; When I leafed through the book, I saw that the narrator assumes that he is educated and now strives to be the educator of women. He heaps nonsense upon nonsense without any reference. With offensive taste he lusts after waste. He lashes his tongue to bring women to ashes, and had written his ruminations in ten sections, each imbued with sinister visions, bland and banal, spitefully spiked, and all regarding women. The essay troubled me in every way. I threw it aside and was debating whether to attempt a rebuttal, courting danger, planning on refuting these insinuations. Even though I hadn't settled upon this course of action, I will now attempt to counter the accusations of this ignoble soul in eloquent Persian so that men will know that there are still those among women, high in station, with good names and reputation, whom &quot;the faculty of speech asks for assistance&quot;. Sheikh Sa'di, may he rest in peace, has said it well:
    </p>
    <table>
    	<tr>
    		<td>
    			What is this tongue in the mouth, o sage,
    		</td>
    		<td>
    			It is the key to the treasure of the artisan
    		</td>
    	</tr>
    	<tr>
    		<td>
    			If the door is locked who shall know
    		</td>
    		<td>
    			Whether he is a jeweler or a simple tradesman
    		</td>
    	</tr>
    </table>
    <p>
    	Even though men are superior to women in terms of station, according to reasoning, proof and verses of Qur'an; for God, the magnificent and exalted, has said: &quot;Men are the protectors and maintainers of women,&quot; until the end of this verse<a href="#_ftn6" name="_ftnref6" title="" id="_ftnref6">[6]</a>, not all men are superior to every woman, and not all women are inferior to every man. Mary and Zahra, may peace be upon them, Asiyah and Khadijah the Great, are of women and on the other hand the Pharos, Haman, Shimr and Sinan are of men. Verse:
    </p>
    <table>
    	<tr>
    		<td>
    			Those who talk through their hats and sit fast and hard
    		</td>
    		<td>
    			May in truth know not the manners of nobility and courage
    		</td>
    	</tr>
    </table>
    <p>
    	Poem:
    </p>
    <table>
    	<tr>
    		<td>
    			Choose you leader from the righteous, for
    		</td>
    		<td>
    			Should Khizr be lost in the thick of battle, his mare shall become governor
    		</td>
    	</tr>
    </table>
    <p>
    	All affairs in this ignoble world are relative, superfluous, and contingent. One quality suffices women: Men who aspire to heavens are born by women and they are their offshoots. Verse:
    </p>
    <table>
    	<tr>
    		<td>
    			O you earthly body, be you noble or base,
    		</td>
    		<td>
    			You are the seed and the child of this birthplace
    		</td>
    	</tr>
    </table>
    <p>
    	As mentioned, the author of the aforementioned book has set his own taste as criterion and no longer recognizes that there are more ways and means than people on this earth, and each possess a nature of their own and each man's essence is contrary to another's, each desires a wife and life of his own which another may not. I will elaborate in full on this in the course of essays and refutations of each argument.
    </p>
    <p>
    	When in that gathering my sisters heard these words from this humble soul, they fully approved of them, and begged me to become this messenger of the times. When their entreaties to compose and publish went beyond exhortation, I was forced to rebut and refute the regimentation of <i>Disciplining of Women</i>, and provided each argument with a full answer, winning my sisters' hearts and setting their souls at peace, and named the collection of these visionary arguments <i>Vices of Men</i> in the hope that men will cease to go after these vices with the assistance and munificence of God.
    </p>
    <p>
    	[<b>Introduction</b>]
    </p>
    <p>
    	One of the arguments of the author is that young women declare that they will not marry the turbaned, the usurpers of justice, the wearers of mantles, those who don't listen to music, those who have long beard, abstracted elders, and irritable dervishes, and he has found a fault in this alibi, criticizing and dispraising young women's intent, which he finds worst than curse and blaspheme. Now, if we chose to be just, young women are right, because how would young maidens live with and court such a group of men, particularly elders among them? This is true especially of young maidens who have no affinity with their husbands in terms of standing, including heiresses of the masters of the sword or pen, or children of the nobility, or daughters of respected tradesmen and storekeepers, none of whom have any affiliation with the aforementioned group. Isn't it true that concordance and harmony are requirements in any divine marriage or divine matrimony?
    </p>
    <table>
    	<tr>
    		<td>
    			Dove with dove and falcon with falcon
    		</td>
    		<td>
    			Beings of the same species fly in union
    		</td>
    	</tr>
    </table>
    <p>
    	In this day and age, where ignoble attributes have made the people of Iran worst than beasts, such attributes are to be found especially in these types of men and their noble traits are absent in this midst. Thus, what has been said about women is an indication of their perspicacity and taste and not their defects and faults, unless the women spoken of are of the same quality and fabric as their men, in which case, no such maidens would express their disapproval of such men; to the contrary, they would be disinclined to find mates of a different nature, as has been amply observed and repeatedly proved and experienced, and no longer requires proof and confirmation; for congeniality is a fundamental human quality and reaching concord in due time is only natural, and any wise person will know that. Here ends the Introduction.
    </p>
    <p>
    	<b>The First Chapter:</b> The author maintains that if a man so desires to take his wife's hand and throw it in the fire, she should be servile, keep quiet, and decline from resisting. Hurray to such luminescence! How would people fare without this book of yours?! Many are men, cunning and deceitful, whose sole vocation it is to look for and espouse wealthy women with assets only to seize their riches through fraud, trickery, injury, and other forms of deception, and to expend theirs wealth, like stolen goods, through devastation, misuse, theft, wasteful consumption and meaningless profligacy, in utter absurdity, on such ventures as gambling, alchemy, harlotry, sexual acts with young men, or extravagant parties, squandering her money in this way, after which they are forced to live in destitution, desolation, penury, and or other difficulties. These men would then leave their insignificant other, with several children or without, in divorce, and they move on to others. Such faithless men in this day and age are thousands upon thousands. All the legal courts, be they religious or common, of the city or a village or district, have for long been marred by such proceedings and cases. Now, the author, this inexperienced simpleton, has made an appearance and has tried to counsel women. Perhaps you are one of these wicked men, who, through deceit and deception, have published this book, presenting yourself as their counsel so that you may better trick them. It is even more surprising that this ignorant man takes himself to be educated, &quot;civilis,&quot; as Occidentalists and Europhiles put it, and says that he follows on the footsteps of European instructors. It is clear that he is not even &quot;demivilis&quot;. All the people of Europe regard the following poem as the words of Mani and his book, <i>Arzhang</i>, revealing their deeds and actions. Arabic verse:
    </p>
    <table>
    	<tr>
    		<td>
    			Women are flowers created for you
    		</td>
    		<td>
    			And the scent of flowers we all pursue
    		</td>
    	</tr>
    </table>
    <p>
    	All women are considered bouquets of flowers, to whose wishes one needs to abide, in utmost sympathy and harmony, without the slightest hint of discord or disagreement; even more, they respect and esteem women better than men. The author, contrary to the people of Europe, is striving to belittle women altogether, violently, wearily and obscenely. He dresses all their good traits with illusory and fallacious adjectives. Woe to you and to what you worship.
    </p>
    <p>
    	<b>The Second Chapter:</b> Regarding holding one's tongue, he asserts that a scar by the tongue is worst than that of a spear. This is the truth and truth shall not be kept hidden. &quot;Injury by the mighty sword / Compares little to harm done by the word.&quot; Poem:
    </p>
    <table>
    	<tr>
    		<td>
    			No mighty sword can do
    		</td>
    		<td>
    			What insults to a man do
    		</td>
    	</tr>
    </table>
    <p>
    	But in all earnest, has it ever been the case for someone to say to another, &quot;I am truly yours&quot; and hear in reply, &quot;hush to your nonsense!&quot;? A woman will not remonstrate even once should her man insult and injure her one hundred times.
    </p>
    <table>
    	<tr>
    		<td>
    			The answer to every nonsense is a nonsense in return
    		</td>
    		<td>
    			He who throws a pebble deserves to be hurt by a stone
    		</td>
    	</tr>
    </table>
    <p>
    	But no one has heard or seen that in reply to a bad word a nice word be proffered, and in reply to an ugly statement a beautiful one returned. This is especially true of women who sit at home, secluding themselves from the world outside, prohibited from every association, or procurement of arts, letters, and education, only associating with underlings, invalids, and the incapacitates, like children, the youth, girls, and women, and bemused by circumstances, traumas, household chores and raising children, and so many other scattered affairs. In spite of all these, she will not retort unless she is insulted repeatedly, and this is not hidden to any person who is unbiased, just and rational, even though the author denies it.
    </p>
    <p>
    	<b>The Third Chapter:</b> Concerns women's grievances of men and finds it abominable for a woman to express dissatisfaction with her man. Nor does the author realize that dissatisfaction is a sign of kindness and amity, for no one will complain about an enemy or an alien or a contender.
    </p>
    <table>
    	<tr>
    		<td>
    			If she desired to be with another
    		</td>
    		<td>
    			Why did Layli break my tumbler
    		</td>
    	</tr>
    </table>
    <p>
    	If the man acts and behaves graciously from the beginning of the betrothal or marriage and does not change his ways and words; she will then learn to be well mannered, and together they will never be exposed to bad smell, nor would they come upon bad affairs; for the woman is immured by her man in every way, and she knows and understands no one except her own man.
    </p>
    <table>
    	<tr>
    		<td>
    			I have no refuge except your altar
    		</td>
    		<td>
    			There is no other place where I can rest
    		</td>
    	</tr>
    </table>
    <p>
    	<b>The Fourth Chapter:</b> The author finds fault with women for being easily slighted; even though, should there be accord, rather than enmity between man and woman, the way it is between a father and daughter, where friendship and partnership is the criterion, in that case, being slighted is of the sweetest kinds of coquetry and the most pleasant instrument of lovers, which tests men repeatedly in their degree and fortitude of affection. The author assumes all women to be slaves and servants, and all men to be demigods and sultans. If there is even mention of intercourse, then it is treated as fulfilling a natural function, and not something with life or pleasure in it.
    </p>
    <table>
    	<tr>
    		<td>
    			Neither kindness nor compassion nor sacrifice
    		</td>
    		<td>
    			I wonder what quality you possess, you man of vice
    		</td>
    	</tr>
    </table>
    <p>
    	It is not the way the author describes it, nor are all qualities like this. Thus, it is better for the author, who has no discernment, to cease from educating women. I take refuge in God and ask God for assistance.
    </p>
    <p>
    	<b>The Fifth Chapter:</b> The author explains how women should carry themselves, walking slowly and speaking softly and meekly, like someone who has just come out of an illness. Of course, such a woman is good for a noble man&mdash;not a blood thirsty, wicked, misanthropic, and squeamish one&mdash;doing work in the house as well as out. And such a woman needs to be impotent, with no household chores, no children or young adults to attend to; neither working during the day nor at night, devoting herself to taking care of the man. And the man should also not be promiscuous, or if he is, he should carry out his immoderations outside of the house. Otherwise, the poor commoner woman with all her arduous chores must, in addition to all else, also ingratiate her husband. Not even the benevolent Creator has assigned such insurmountable obligations to His humble subject, who is in His service, as this new educator of women does. It is as if this man is assuming that the whole world must be in his image and instructs the world to the commandments of his imagination. Praise be to God that people are different and their opinions and qualities are different; in taste and skills they are opposites from birth, in creation and nature, and one mustn't treat them as if they were the same. Is the author inventing a new form of jurisprudence? Is he doing away with civility altogether? Humanity terminated, education discarded, what for? Someone has appeared with gross illusions, against the laws of every nation and administration, and woven nonsense and called it <i>Disciplining of Women</i> and he is out to educate them.
    </p>
    <table>
    	<tr>
    		<td>
    			How can it give life
    		</td>
    		<td>
    			A nature that was never endowed with life
    		</td>
    	</tr>
    </table>
    <p>
    	If the aim is to find fault with women, all good qualities can become faults:
    </p>
    <table>
    	<tr>
    		<td>
    			When you talk you are but a windbag
    		</td>
    		<td>
    			And when silent you are but a drawing on the wall
    		</td>
    	</tr>
    	<tr>
    		<td>
    			Should you, like an angel, fly to the heavens
    		</td>
    		<td>
    			A cynic will pull you down
    		</td>
    	</tr>
    </table>
    <p>
    	But should you be just and righteous, kind and compassionate:
    </p>
    <table>
    	<tr>
    		<td>
    			If you have one good trait and seventy faults
    		</td>
    		<td>
    			A friend shall but in that one good trait exult
    		</td>
    	</tr>
    </table>
    <p>
    	Women, poor souls, are attacked on every side. Poets scold them, men of letters berate them and call it &quot;word of advice&quot;, only to perpetrate some vice. In such day and age as we live today, here comes a man with <i>Disciplining of Women</i> and the worst comes to the worst. Nevertheless, they maintain, &quot;a thousand women should be sacrificed for one man.&quot; In fairness, it must be said: &quot;May God end difficult days and send us signs of a break.&quot;
    </p>
    <p>
    	<b>The Sixth Chapter:</b> It is on eating manners for women. He says that women must keep their heads low during meal, sit on their two knees next to the spread, eat with three fingers, refrain from talking or making noises, and refuse to get into discussions. In other words, she should pretend to be deaf and dumb. In fairness, would women with several short or tall children who act in this way during meal allow her children to squander food? Would they give anyone else a chance to eat? Should the woman not say anything, the children will empty the stew in the jar or empty the content of the jar on the rice. Should the woman not say anything? Or should she go to her child and whisper in her ear: &quot;Your father loves you dearly! Hush up and sit quietly&quot;? In that way the child would make life miserable for both her and her man and spoil the meal in every way. The husband and wife, along with smaller children, would then have to remain hungry and their dishes broken. It could be that if a man and a woman, like it is customary in Europe, go to an inn; then they can act according to the instructions of the author.
    </p>
    <p>
    	But Europe: It seems from historical geography and travel accounts of different nations, all the noble women are educated, having mastered more than a few sciences, and they sit on the table with men they don't know and when it comes to dance, they take the man's hand and dance.
    </p>
    <p>
    	But the ways of Islam are different. Iranian women are all involved in household chores and services, especially commoners among women. The author makes his own taste a decree when he says: &quot;The woman must sit apart from her husband.&quot; This is also the assumption of servitude that he has granted her, as this humble soul has mentioned before. Otherwise, sympathy and kindness, love and affection are far from such injunctions, which cannot be accomplished in this manner. May God bring intelligence and discernment to all!
    </p>
    <p>
    	<b>The Seventh Chapter:</b> On cleanliness, use of cosmetics, adornments, embellishments, perfume, good manners of women. All that he says is according to the taste of noble and common men, provided that they provide for it as well. Poverty and penury, which engender uncleanliness, should be absent; wealth and riches, which are means of cleanliness and hygiene, must be present, and the man should also be good-mannered, enjoy the company of women, and not after sexual acts with young men, demanding and rough-skinned, for what the woman says and does in utmost precision and adoration, the unfavorable man will say:
