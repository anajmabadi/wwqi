    <h2><a name=\"s1\" id=\"s1\"></a>About Women\xE2\x80\x99s Worlds in Qajar Iran</h2>\r\n\
    <h3><a name=\"q1\" id=\"q1\"></a>What is the Women\xE2\x80\x99s Worlds in Qajar Iran (WWQI) project?</h3>\r\n\
    <p>WWQI is a digital archive and website of materials related to the lives of women during the Qajar era, including writings, photographs, financial and legal documents, art work, and objects of daily use. The project\xE2\x80\x99s team of researchers identifies relevant materials from both private collections and institutions around the world. The project then digitizes the materials according to the specifications laid out by Harvard University, and makes them publicly available in searchable form on the WWQI website. </p>\r\n\
    <h3><a name=\"q2\" id=\"q2\"></a>How do you define &quot;Qajar era?&quot; </h3>\r\n\
    <p>We define Qajar era in a broad sense, inclusive of the period immediately preceding and following the dynastic period. </p>\r\n\
    <h3><a name=\"q3\" id=\"q3\"></a>Where do you keep the actual objects and can I view them?</h3>\r\n\
    <p>Women\xE2\x80\x99s Worlds in Qajar Iran is a virtual archive. It does not physically hold any of the objects displayed in the archive. Please consult the repository records for further information on the physical location of objects.</p>\r\n\
    <h3><a name=\"q4\" id=\"q4\"></a>Can you provide me with contact information for the owners of these objects?</h3>\r\n\
    <p>Women\xE2\x80\x99s Worlds in Qajar Iran is not authorized to provide additional information not included on the website or act as an intermediary between owners and website users.</p>\r\n\
    <h3><a name=\"q5\" id=\"q5\"></a>I own some materials that I would like to include in your archive. What do I do?</h3>\r\n\
    <p>Email us at <a href=\"mailto:wwqi@fas.harvard.edu\">wwqi@fas.harvard.edu</a> and one of our researchers will promptly contact you to make appropriate arrangements.</p>\r\n\
    <h3><a name=\"q6\" id=\"q6\"></a>Can I still support the project even if I don\xE2\x80\x99t have any materials relevant to the archive?</h3>\r\n\
    <p>WWQI depends on the financial generosity of private donors to raise funds to support the on-going acquisition, digitization and preservation of archival materials. Additional funding is also needed to support the translation of selected texts into English to help make the archive accessible to a wider audience. If you or anyone you know would like to donate, please contact us at <a href=\"mailto:wwqi@fas.harvard.edu\">wwqi@fas.harvard.edu</a></p>\r\n\
    <h2><a name=\"s2\" id=\"s2\"></a>About conducting research with the WWQI archive</h2>\r\n\
    <h3><a name=\"q7\" id=\"q7\"></a>What are the different ways I can browse the archive?</h3>\r\n\
    <p>Click on &quot;Archive&quot; to go to the main archive page. From here you can browse the archive in a number of ways:</p>\r\n\
    <ul>\r\n  <li>Genres - such as photographs, legal documents, artworks, and their subdivisions </li>\r\n  <li>Collections - of featured private and institutional collections </li>\r\n  <li>Oral Histories and Interviews - to listen to the archive's audio selection</li>\r\n  <li>Translations - for documents that have been translated by WWQI into English</li>\r\n  <li>Indices: Browse through our list of people, places and subjects. </li>\r\n  <li>Advanced Search: an expanded keyword search with specific search options</li>\r\n\
    </ul>\r\n\
    <p>Lastly, you can click the &quot;browse archive&quot; button to access our entire archive and from there further filter your search. </p>\r\n\
    <h3><a name=\"q8\" id=\"q8\"></a>Do I get the same results if I search the archive in English or Persian? </h3>\r\n\
    <p>Yes. The Persian and English sides of the archive are mirror reflections of each other. &nbsp;For example, you get the same result search for &quot;food&quot; as a keyword in the English archival pages as you would for \xC2\xAB\xD8\xBA\xD8\xB0\xD8\xA7\xC2\xBB in Persian. </p>\r\n\
    <h3><a name=\"q9\" id=\"q9\"></a>What transliteration system is used for Persian names and places? </h3>\r\n\
    <p>The spelling of people and places often reflect authority records and may therefore be presented in unusual or unfamiliar form. The transliteration convention adopted on the website is based on a simplified form of the ALA-LC Romanization Tables for Persian used in the majority of online library databases, including the Library of Congress. If a name or place search produces no results, try alternate spellings or use a wildcard. For more detailed information on conducting searches, consult Search Tips on the Advanced Search page. </p>\r\n\
    <h3><a name=\"q10\" id=\"q10\"></a>How do I properly cite an item from the archive?</h3>\r\n\
    <p>Citations should reference Women\xE2\x80\x99s World in Qajar Iran, the URL of the digital object, and, if applicable, the repository that holds the original, along with any descriptive information displayed with the item, such as:</p>\r\n\
    <ul>\r\n  <li>name of author/creator</li>\r\n  <li>item/collection/record group title</li>\r\n  <li>folder title, if applicable</li>\r\n  <li>item description</li>\r\n  <li>call number, if applicable</li>\r\n\
    </ul>\r\n\
    <h3><a name=\"q11\" id=\"q11\"></a>How do I download or print images from the archive? </h3>\r\n\
    <p>Images can be downloaded and printed in PDF format. To print and/or email multiple items, use the &quot;My Selections&quot; feature.</p>\r\n\
    <h2><a name=\"s3\" id=\"s3\"></a>About the technical aspects of the WWQI archive</h2>\r\n\
    <h3><a name=\"q12\" id=\"q12\"></a>What software do I need to view the website?</h3>\r\n\
    <p>A modern browser is recommended such as Firefox, Safari, Chrome and the latest versions of Internet Explorer. The Adobe Flash plugin is also required to view the high resolution images and is available at<a href=\"http://www.adobe.com/\"> www.adobe.com</a>.</p>\r\n\
    <h3><a name=\"q13\" id=\"q13\"></a>What technology is behind the website?</h3>\r\n\
    <p>The archive is managed through the Ruby on Rails application framework and a MySQL relational database. </p>"
